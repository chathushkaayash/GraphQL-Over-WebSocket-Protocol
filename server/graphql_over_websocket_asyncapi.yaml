asyncapi: 2.5.0
info:
  title: Graphql Over Websocket
  version: 0.1.0
servers:
  development:
    url: "{server}:{port}/graphql_over_websocket"
    protocol: ws
    protocolVersion: "13"
    variables:
      server:
        default: ws://localhost
      port:
        default: "9090"
channels:
  /:
    subscribe:
      message:
        oneOf:
        - $ref: '#/components/messages/InvalidMessage'
        - $ref: '#/components/messages/ConnectionAck'
        - $ref: '#/components/messages/TooManyInitializationRequests'
        - $ref: '#/components/messages/Pong'
        - $ref: '#/components/messages/Next'
        - $ref: '#/components/messages/Complete'
        - $ref: '#/components/messages/Unauthorized'
        - $ref: '#/components/messages/SubscriberAlreadyExists'
    publish:
      message:
        oneOf:
        - $ref: '#/components/messages/ConnectionInit'
        - $ref: '#/components/messages/Ping'
        - $ref: '#/components/messages/Subscribe'
        - $ref: '#/components/messages/Complete'
components:
  schemas:
    ConnectionInit:
      type: object
      required:
      - type
      properties:
        type:
          type: string
          const: ConnectionInit
        payload:
          type: object
          additionalProperties: true
    InvalidMessage:
      type: object
      required:
      - frametype
      - status
      properties:
        frametype:
          type: string
          const: close
          description: WS frame type
        status:
          type: integer
          const: 4400
          description: status code
        reason:
          type: string
          description: Message to be sent
      description: Representation of a websocket close-frame
    ConnectionAck:
      type: object
      required:
      - type
      properties:
        type:
          type: string
        payload:
          type: object
          additionalProperties: true
    TooManyInitializationRequests:
      type: object
      required:
      - frametype
      - status
      - reason
      properties:
        frametype:
          type: string
          const: close
          description: WS frame type
        status:
          type: integer
          const: 4429
          description: status code
        reason:
          type: string
          description: Message to be sent
      description: Representation of a websocket close-frame
    Ping:
      type: object
      required:
      - type
      properties:
        type:
          type: string
          const: Ping
        payload:
          type: object
          additionalProperties: true
    Pong:
      type: object
      required:
      - type
      properties:
        type:
          type: string
        payload:
          type: object
          additionalProperties: true
    Subscribe:
      type: object
      required:
      - type
      - id
      - payload
      properties:
        type:
          type: string
          const: Subscribe
        id:
          type: string
        payload:
          type: object
          required:
          - query
          properties:
            operationName:
              type: string
              x-nullable: true
            query:
              type: string
            variables:
              x-nullable: true
            extensions:
              x-nullable: true
    Next:
      type: object
      required:
      - type
      - id
      - payload
      properties:
        type:
          type: string
        id:
          type: string
        payload:
          additionalProperties: true
    Complete:
      type: object
      required:
      - type
      - id
      properties:
        type:
          type: string
          const: Complete
        id:
          type: string
    Unauthorized:
      type: object
      required:
      - frametype
      - status
      - reason
      properties:
        frametype:
          type: string
          const: close
          description: WS frame type
        status:
          type: integer
          const: 4401
          description: status code
        reason:
          type: string
          description: Message to be sent
      description: Representation of a websocket close-frame
    SubscriberAlreadyExists:
      type: object
      required:
      - frametype
      - status
      properties:
        frametype:
          type: string
          const: close
          description: WS frame type
        status:
          type: integer
          const: 4409
          description: status code
        reason:
          type: string
          description: Message to be sent
      description: Representation of a websocket close-frame
  messages:
    InvalidMessage:
      payload:
        $ref: '#/components/schemas/InvalidMessage'
    ConnectionAck:
      payload:
        $ref: '#/components/schemas/ConnectionAck'
    TooManyInitializationRequests:
      payload:
        $ref: '#/components/schemas/TooManyInitializationRequests'
    ConnectionInit:
      payload:
        $ref: '#/components/schemas/ConnectionInit'
      x-response:
        oneOf:
        - $ref: '#/components/messages/InvalidMessage'
        - $ref: '#/components/messages/ConnectionAck'
        - $ref: '#/components/messages/TooManyInitializationRequests'
      x-response-type: simple-rpc
    Pong:
      payload:
        $ref: '#/components/schemas/Pong'
    Ping:
      payload:
        $ref: '#/components/schemas/Ping'
      x-response:
        oneOf:
        - $ref: '#/components/messages/InvalidMessage'
        - $ref: '#/components/messages/Pong'
      x-response-type: simple-rpc
    Next:
      payload:
        $ref: '#/components/schemas/Next'
    Complete:
      payload:
        $ref: '#/components/schemas/Complete'
      x-response:
        $ref: '#/components/messages/InvalidMessage'
        x-required: false
      x-response-type: simple-rpc
    Unauthorized:
      payload:
        $ref: '#/components/schemas/Unauthorized'
    SubscriberAlreadyExists:
      payload:
        $ref: '#/components/schemas/SubscriberAlreadyExists'
    Subscribe:
      payload:
        $ref: '#/components/schemas/Subscribe'
      x-response:
        oneOf:
        - $ref: '#/components/messages/InvalidMessage'
        - $ref: '#/components/messages/Next'
        - $ref: '#/components/messages/Complete'
        - $ref: '#/components/messages/Unauthorized'
        - $ref: '#/components/messages/SubscriberAlreadyExists'
      x-response-type: server-streaming
x-dispatcherKey: type
x-dispatcherStreamId: id
x-ballerina-ws-closeframe:
  type: body
  path: event.frametype
  value: close
